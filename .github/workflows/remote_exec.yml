name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Force Project Setup
        run: |
          # 1. 既存の管理ファイルを一旦消して、クリーンな状態にする
          # ただし、wwwフォルダ（本物）は消さずに残す！
          rm -rf android capacitor.config.json package.json package-lock.json
          
          # 2. 成功した時の package.json を再生成
          echo '{"name": "pozora-app", "version": "1.0.0", "dependencies": {"@capacitor/android": "^6.0.0", "@capacitor/cli": "^6.0.0", "@capacitor/core": "^6.0.0"}}' > package.json
          
          # 3. 依存関係をインストール
          npm install
          
          # 4. Capacitorの設定ファイルを作成
          echo '{"appId": "com.pozora.app", "appName": "POZORA-OS", "webDir": "www", "bundledWebRuntime": false}' > capacitor.config.json

      - name: Reconstruct Android Project
        run: |
          # ここで www フォルダ（お前の本物のコード）を読み込んで Android プロジェクトを作る
          npx cap add android
          npx cap sync android

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pozora-app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
