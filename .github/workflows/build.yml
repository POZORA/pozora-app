name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Full Clean & Install
        run: |
          # 既存の怪しいフォルダを全削除（強制クリーン）
          rm -rf android node_modules package-lock.json
          
          # 依存関係をクリーンインストール
          npm install
          npm install @capacitor/cli @capacitor/android @capacitor/core

      - name: Initialize Capacitor
        run: |
          # 設定ファイルがなければ作成（wwwディレクトリは既存のものを使う）
          if [ ! -f capacitor.config.json ]; then
            echo '{"appId": "com.pozora.app", "appName": "POZORA-OS", "webDir": "www"}' > capacitor.config.json
          fi
          
          # Androidプロジェクトを「ゼロから」追加
          npx cap add android

      - name: Sync & Build
        run: |
          # Web資産（www）をAndroidプロジェクトに反映
          npx cap sync android
          
          # ビルド実行
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: pozora-app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
