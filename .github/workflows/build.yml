name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Force Project Setup
        run: |
          # 邪魔なファイルを一旦全削除
          rm -rf android www capacitor.config.json package.json package-lock.json
          
          # 1. 完璧な package.json を作成
          echo '{"name": "pozora-app", "version": "1.0.0", "dependencies": {"@capacitor/android": "^6.0.0", "@capacitor/cli": "^6.0.0", "@capacitor/core": "^6.0.0"}}' > package.json
          
          # 2. 依存関係をインストール
          npm install
          
          # 3. Web資産の作成
          mkdir -p www
          echo '<html><head><title>POZORA OS</title></head><body style="background:black;color:lime;display:flex;justify-content:center;align-items:center;height:100vh;font-family:sans-serif;"><h1>POZORA OS IS ONLINE</h1></body></html>' > www/index.html
          
          # 4. Capacitorの設定ファイルを作成
          echo '{"appId": "com.pozora.app", "appName": "POZORA-OS", "webDir": "www", "bundledWebRuntime": false}' > capacitor.config.json

      - name: Reconstruct Android Project
        run: |
          # Androidプロジェクトをゼロから生成
          npx cap add android
          npx cap sync android

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pozora-app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
