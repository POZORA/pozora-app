name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Project
        run: |
          npm install
          npm install @capacitor/cli @capacitor/android @capacitor/core
          # もし設定ファイルがなければ作成
          if [ ! -f capacitor.config.json ]; then
            echo '{"appId": "com.pozora.app", "appName": "POZORA-OS", "webDir": "www"}' > capacitor.config.json
          fi

      - name: Reconstruct Android Project
        run: |
          rm -rf android
          # node_modules内の実行ファイルに実行権限を強制付与
          chmod -R +x ./node_modules/.bin/
          
          # 直接バイナリを指定して実行
          ./node_modules/.bin/cap add android
          ./node_modules/.bin/cap sync android

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pozora-app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
