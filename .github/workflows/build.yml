name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Project
        run: |
          # 以前のダミー作成工程を削除して、必要な設定ファイルだけ用意する
          npm install
          npm install @capacitor/cli @capacitor/android @capacitor/core
          # 設定ファイルがない場合のみ作成
          if [ ! -f capacitor.config.json ]; then
            echo '{"appId": "com.pozora.app", "appName": "POZORA-OS", "webDir": "www"}' > capacitor.config.json
          fi

      - name: Reconstruct Android Project
        run: |
          # 既存のandroidフォルダを消して、現在のwwwフォルダ（本物）を同期
          rm -rf android
          npx cap add android
          npx cap sync android

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pozora-app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
