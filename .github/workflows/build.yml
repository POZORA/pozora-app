name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/cli @capacitor/android @capacitor/core
          # ここで一度、capがどこにあるか確認
          find node_modules -name cap

      - name: Create Config and Assets
        run: |
          echo '{"appId": "com.pozora.app", "appName": "POZORA-OS", "webDir": "www", "bundledWebRuntime": false}' > capacitor.config.json
          mkdir -p www
          echo '<html><body><h1>POZORA OS</h1></body></html>' > www/index.html

      - name: Reconstruct Android Project
        run: |
          # エラーが出ても止まらずに、ログを全部表示させる
          rm -rf android
          npx cap add android || (ls -R && exit 1)
          npx cap sync android

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pozora-app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
