name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/cli @capacitor/android @capacitor/core

      - name: Prepare Web Assets
        run: |
          mkdir -p www
          echo '<html><head><title>POZORA OS</title></head><body><h1>POZORA OS IS RUNNING</h1></body></html>' > www/index.html

      - name: Reconstruct Android Project
        run: |
          # 既存のandroidフォルダがあれば消して、新しく作り直す
          rm -rf android
          node ./node_modules/@capacitor/cli/bin/cap add android
          node ./node_modules/@capacitor/cli/bin/cap sync android

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pozora-app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
